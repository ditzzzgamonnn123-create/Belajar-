<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGAAS PROJECT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            padding: 30px;
            max-width: 500px;
            margin: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .profile-img {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin: 20px auto;
            display: block;
        }

        .button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            margin: 15px auto;
            cursor: pointer;
            font-size: 16px;
            display: block;
            text-decoration: none;
            width: 200px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .warning {
            background-color: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 20px;
            margin: 20px 0;
            border: 2px solid rgba(255, 0, 0, 0.5);
        }

        .link {
            color: #a3d5ff;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            transition: background 0.3s;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME</h1>
        <h2>AGAAS PROJECT</h2>
        
        <img src="jg.jpg" alt="AGAAS PROJECT" class="profile-img">
        
        <a href="https://sociabuzz.com/agaas_reall" target="_blank" class="button">
            OPEN 
        </a>
        
        <div class="warning">
            <h4>⚠️ WARNING</h4>
            <p>Aplikasi ini mungkin mengandung risiko keamanan.<br>Harap berhati-hati dan gunakan dengan tanggung jawab.</p>
        </div>
        
        </a>
    </div>
</body>
</html>
